<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: black">

        
        <!--Camera-->
        <a-entity position="0 0 5">
            <a-camera></a-camera>
        </a-entity>

        <a-plane color="purple" position="0 0 0" rotation="-90 0 0" width="50" lenght="50"></a-plane>

        <a-box position="0 1 0" color="blue" depth="0.5" width="0.5" height="0.5"></a-box>

        <a-cylinder position="0 2 0" color="green" radius="0.5" height="1"></a-cylinder>

        <a-cone position="0 3 0" color="#AA336A" radius-top="0" radius-bottom="0.5"></a-cone>

        <a-ring position="0 4.2 0" color="red" radius-inner="0.3" radius-outer="0.7"></a-ring>

        <a-sphere position="0 6 0" color="yellow" radius="0.5"></a-sphere>



    </a-scene>

    
</body>

</html>
